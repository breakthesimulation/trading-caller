<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backtesting Results - Trading Caller</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="modern-ui.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
    }
    
    .page-header {
      margin-bottom: 2rem;
    }
    
    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .page-subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
    }
    
    .strategy-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .strategy-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: var(--spacing-lg);
      transition: all var(--transition-base);
    }
    
    .strategy-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .strategy-card-best {
      border-color: var(--accent-primary);
      background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(16, 185, 129, 0.1) 100%);
    }
    
    .strategy-name {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }
    
    .strategy-description {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }
    
    .strategy-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
    }
    
    .strategy-stat {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .strategy-stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .strategy-stat-value {
      font-size: 1.125rem;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }
    
    .best-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      background: rgba(16, 185, 129, 0.1);
      color: var(--accent-primary);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .comparison-section {
      margin-top: 3rem;
    }
    
    .comparison-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }
    
    .comparison-table {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      overflow: hidden;
    }
    
    .comparison-table table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .comparison-table th {
      background: var(--bg-tertiary);
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
    }
    
    .comparison-table td {
      padding: 1rem;
      border-top: 1px solid var(--border-color);
      font-variant-numeric: tabular-nums;
    }
    
    .comparison-table tr:hover {
      background: var(--bg-hover);
    }
    
    .rank-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-weight: 700;
      font-size: 0.875rem;
    }
    
    .rank-1 {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #000;
    }
    
    .rank-2 {
      background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%);
      color: #000;
    }
    
    .rank-3 {
      background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
      color: #fff;
    }
    
    .rank-other {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1 class="page-title">üìä Backtesting Results</h1>
      <p class="page-subtitle">Historical performance of trading strategies across 90 days</p>
    </header>
    
    <!-- Summary Stats -->
    <div class="stats-modern" id="summary-stats">
      <div class="stat-modern stat-modern-highlight">
        <div class="stat-modern-value" id="total-tests">--</div>
        <div class="stat-modern-label">Total Tests</div>
      </div>
      <div class="stat-modern">
        <div class="stat-modern-value" id="avg-win-rate">--</div>
        <div class="stat-modern-label">Avg Win Rate</div>
      </div>
      <div class="stat-modern">
        <div class="stat-modern-value" id="avg-roi">--</div>
        <div class="stat-modern-label">Avg ROI</div>
      </div>
      <div class="stat-modern">
        <div class="stat-modern-value" id="best-strategy">--</div>
        <div class="stat-modern-label">Best Strategy</div>
      </div>
    </div>
    
    <!-- Strategy Cards -->
    <div class="strategy-grid" id="strategy-grid">
      <!-- Dynamically loaded -->
    </div>
    
    <!-- Comparison Table -->
    <section class="comparison-section">
      <h2 class="comparison-title">Strategy Comparison</h2>
      <div class="comparison-table">
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Strategy</th>
              <th>Win Rate</th>
              <th>Total ROI</th>
              <th>Avg Trade ROI</th>
              <th>Max Drawdown</th>
              <th>Profit Factor</th>
              <th>Trades</th>
            </tr>
          </thead>
          <tbody id="comparison-body">
            <!-- Dynamically loaded -->
          </tbody>
        </table>
      </div>
    </section>
  </div>
  
  <script>
    const API_BASE = 'https://web-production-5e86c.up.railway.app';
    
    // Strategy descriptions
    const strategyDescriptions = {
      'RSI Oversold Long': 'Buy when RSI < 30, sell at RSI > 70. Mean reversion strategy.',
      'RSI Extreme Oversold': 'Buy when RSI < 25. Catches major bounces after sell-offs.',
      'RSI Overbought Short': 'Short when RSI > 70, cover at RSI < 30. Fade overbought rallies.',
      'RSI + Trend Alignment': 'Only buy oversold when trend is bullish. Higher probability.',
      'MACD Crossover': 'Buy on bullish MACD cross, sell on bearish. Momentum-based.',
      'RSI + MACD Combined': 'Requires both RSI oversold AND MACD bullish. High conviction.',
      'Conservative RSI': 'Tight stops (3%) and modest targets (6%). Higher win rate.',
      'Aggressive RSI': 'Wide stops (8%) and large targets (20%). Let winners run.',
    };
    
    // Format percentage
    function formatPercent(value) {
      if (value === undefined || value === null) return 'N/A';
      const sign = value >= 0 ? '+' : '';
      return `${sign}${value.toFixed(2)}%`;
    }
    
    // Get class for percentage
    function getPercentClass(value) {
      if (value > 0) return 'pnl-positive';
      if (value < 0) return 'pnl-negative';
      return 'pnl-neutral';
    }
    
    // Create strategy card
    function createStrategyCard(result, isBest = false) {
      const winRate = ((result.wins / result.totalTrades) * 100).toFixed(1);
      const avgRoi = (result.totalROI / result.totalTrades).toFixed(2);
      
      return `
        <div class="strategy-card ${isBest ? 'strategy-card-best' : ''} fade-in">
          ${isBest ? '<span class="best-badge">üèÜ Best Performer</span>' : ''}
          <h3 class="strategy-name">${result.strategyName}</h3>
          <p class="strategy-description">${strategyDescriptions[result.strategyName] || 'Trading strategy'}</p>
          
          <div class="strategy-stats">
            <div class="strategy-stat">
              <span class="strategy-stat-label">Win Rate</span>
              <span class="strategy-stat-value">${winRate}%</span>
            </div>
            <div class="strategy-stat">
              <span class="strategy-stat-label">Total ROI</span>
              <span class="strategy-stat-value ${getPercentClass(result.totalROI)}">
                ${formatPercent(result.totalROI)}
              </span>
            </div>
            <div class="strategy-stat">
              <span class="strategy-stat-label">Avg Trade</span>
              <span class="strategy-stat-value ${getPercentClass(avgRoi)}">
                ${formatPercent(avgRoi)}
              </span>
            </div>
            <div class="strategy-stat">
              <span class="strategy-stat-label">Total Trades</span>
              <span class="strategy-stat-value">${result.totalTrades}</span>
            </div>
            <div class="strategy-stat">
              <span class="strategy-stat-label">Wins</span>
              <span class="strategy-stat-value pnl-positive">${result.wins}</span>
            </div>
            <div class="strategy-stat">
              <span class="strategy-stat-label">Losses</span>
              <span class="strategy-stat-value pnl-negative">${result.losses}</span>
            </div>
            <div class="strategy-stat">
              <span class="strategy-stat-label">Max Drawdown</span>
              <span class="strategy-stat-value pnl-negative">
                ${formatPercent(result.maxDrawdown)}
              </span>
            </div>
            <div class="strategy-stat">
              <span class="strategy-stat-label">Profit Factor</span>
              <span class="strategy-stat-value">${result.profitFactor.toFixed(2)}</span>
            </div>
          </div>
        </div>
      `;
    }
    
    // Create comparison row
    function createComparisonRow(result, rank) {
      const winRate = ((result.wins / result.totalTrades) * 100).toFixed(1);
      const avgRoi = (result.totalROI / result.totalTrades).toFixed(2);
      
      let rankBadgeClass = 'rank-other';
      if (rank === 1) rankBadgeClass = 'rank-1';
      else if (rank === 2) rankBadgeClass = 'rank-2';
      else if (rank === 3) rankBadgeClass = 'rank-3';
      
      return `
        <tr>
          <td><span class="rank-badge ${rankBadgeClass}">${rank}</span></td>
          <td><strong>${result.strategyName}</strong></td>
          <td>${winRate}%</td>
          <td class="${getPercentClass(result.totalROI)}">${formatPercent(result.totalROI)}</td>
          <td class="${getPercentClass(avgRoi)}">${formatPercent(avgRoi)}</td>
          <td class="pnl-negative">${formatPercent(result.maxDrawdown)}</td>
          <td>${result.profitFactor.toFixed(2)}</td>
          <td>${result.totalTrades}</td>
        </tr>
      `;
    }
    
    // Load backtesting results
    async function loadResults() {
      try {
        const response = await fetch(`${API_BASE}/backtest/analysis/strategies`);
        const data = await response.json();
        
        if (data.success && data.strategies && data.strategies.length > 0) {
          const strategies = data.strategies;
          
          // Update summary stats
          const totalTests = strategies.reduce((sum, s) => sum + s.totalTrades, 0);
          const avgWinRate = strategies.reduce((sum, s) => sum + ((s.wins / s.totalTrades) * 100), 0) / strategies.length;
          const avgRoi = strategies.reduce((sum, s) => sum + s.totalROI, 0) / strategies.length;
          const bestStrategy = strategies[0];
          
          document.getElementById('total-tests').textContent = totalTests;
          document.getElementById('avg-win-rate').textContent = `${avgWinRate.toFixed(1)}%`;
          document.getElementById('avg-roi').textContent = formatPercent(avgRoi);
          document.getElementById('best-strategy').textContent = bestStrategy.strategyName.split(' ')[0] + '...';
          
          // Create strategy cards
          const strategyGrid = document.getElementById('strategy-grid');
          strategyGrid.innerHTML = strategies.map((s, i) => createStrategyCard(s, i === 0)).join('');
          
          // Create comparison table
          const comparisonBody = document.getElementById('comparison-body');
          comparisonBody.innerHTML = strategies.map((s, i) => createComparisonRow(s, i + 1)).join('');
          
        } else {
          // Show placeholder
          document.getElementById('strategy-grid').innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
              <div class="empty-state-icon">üìä</div>
              <h3>No Backtest Results Yet</h3>
              <p>Run backtests to see strategy performance here.</p>
              <button class="btn-modern btn-modern-primary" onclick="runBacktests()">
                Run Backtests
              </button>
            </div>
          `;
        }
      } catch (error) {
        console.error('Failed to load backtest results:', error);
        document.getElementById('strategy-grid').innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">‚ùå</div>
            <h3>Failed to Load Results</h3>
            <p>${error.message}</p>
          </div>
        `;
      }
    }
    
    // Run backtests
    async function runBacktests() {
      alert('Backtesting system will run automatically. Check back in a few minutes!');
      // In production, this would trigger the backtest runner
    }
    
    // Initial load
    loadResults();
  </script>
</body>
</html>
