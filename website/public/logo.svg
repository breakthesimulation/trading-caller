<svg width="240" height="48" viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient - Phantom-inspired purple -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#AB9FF2"/>
      <stop offset="50%" stop-color="#7B61FF"/>
      <stop offset="100%" stop-color="#5E4AE3"/>
    </linearGradient>
    <!-- Accent gradient for signal waves -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D9FF"/>
      <stop offset="100%" stop-color="#7B61FF"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon: Signal waves emanating from a stylized phone/beacon -->
  <g filter="url(#glow)">
    <!-- Central beacon/diamond -->
    <path d="M24 8L32 24L24 40L16 24L24 8Z" fill="url(#logoGradient)"/>
    
    <!-- Signal waves - left -->
    <path d="M10 16C6 20 6 28 10 32" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M6 12C0 18 0 30 6 36" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.3"/>
    
    <!-- Signal waves - right -->
    <path d="M38 16C42 20 42 28 38 32" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M42 12C48 18 48 30 42 36" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Wordmark -->
  <text x="58" y="32" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="22" font-weight="600" fill="white" letter-spacing="-0.02em">
    Trading<tspan fill="url(#logoGradient)">Caller</tspan>
  </text>
</svg>
