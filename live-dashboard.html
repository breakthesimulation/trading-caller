<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Caller - Live Performance Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .header .tagline {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    
    .live-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 20px;
      margin-top: 15px;
      font-weight: 600;
    }
    
    .live-dot {
      width: 12px;
      height: 12px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 8px;
    }
    
    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1;
    }
    
    .stat-change {
      font-size: 0.9rem;
      margin-top: 8px;
      opacity: 0.9;
    }
    
    .positive { color: #22c55e; }
    .negative { color: #ef4444; }
    
    .section {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .signals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }
    
    .signal-card {
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 16px;
      border-left: 4px solid;
      transition: transform 0.2s;
    }
    
    .signal-card:hover {
      transform: scale(1.02);
    }
    
    .signal-card.long { border-left-color: #22c55e; }
    .signal-card.short { border-left-color: #ef4444; }
    
    .signal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .signal-token {
      font-size: 1.2rem;
      font-weight: 700;
    }
    
    .signal-action {
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .signal-action.long {
      background: rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }
    
    .signal-action.short {
      background: rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    
    .signal-detail {
      font-size: 0.9rem;
      margin: 4px 0;
      opacity: 0.9;
    }
    
    .confidence-bar {
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 12px;
    }
    
    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, #22c55e, #3b82f6);
      transition: width 0.3s;
    }
    
    .update-time {
      text-align: center;
      opacity: 0.7;
      font-size: 0.9rem;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¯ Trading Caller Live</h1>
      <p class="tagline">Real-Time Performance Dashboard</p>
      <div class="live-indicator">
        <div class="live-dot"></div>
        <span>LIVE â€¢ Updates Every 30s</span>
      </div>
    </div>

    <div class="stats-grid" id="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Win Rate</div>
        <div class="stat-value" id="win-rate">--</div>
        <div class="stat-change" id="win-rate-change">Loading...</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-label">Total Signals</div>
        <div class="stat-value" id="total-signals">--</div>
        <div class="stat-change" id="signals-change">Loading...</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-label">Avg Return</div>
        <div class="stat-value" id="avg-return">--</div>
        <div class="stat-change" id="return-change">Loading...</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-label">Active Positions</div>
        <div class="stat-value" id="active-positions">--</div>
        <div class="stat-change" id="active-change">Open trades</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">
        <span>ðŸ“¡</span>
        <span>Latest Signals</span>
      </div>
      <div class="signals-grid" id="signals-grid">
        <!-- Dynamic content -->
      </div>
    </div>

    <div class="update-time" id="update-time">
      Last updated: --
    </div>
  </div>

  <script>
    const API_BASE = 'https://web-production-5e86c.up.railway.app';
    let updateInterval;

    async function fetchPerformance() {
      try {
        const response = await fetch(`${API_BASE}/signals/performance`);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching performance:', error);
        return null;
      }
    }

    async function fetchLatestSignals() {
      try {
        const response = await fetch(`${API_BASE}/signals/latest?limit=6`);
        const data = await response.json();
        return data.signals || [];
      } catch (error) {
        console.error('Error fetching signals:', error);
        return [];
      }
    }

    async function fetchOpenPositions() {
      try {
        const response = await fetch(`${API_BASE}/positions/open`);
        const data = await response.json();
        return data.positions || [];
      } catch (error) {
        console.error('Error fetching positions:', error);
        return [];
      }
    }

    function updateStats(performance) {
      if (!performance) return;

      const winRate = performance.winRate || 0;
      const total = performance.totalSignals || performance.total || 0;
      const avgReturn = performance.avgReturn || performance.avgPnl || 0;

      document.getElementById('win-rate').textContent = `${winRate.toFixed(1)}%`;
      document.getElementById('total-signals').textContent = total;
      document.getElementById('avg-return').textContent = `${avgReturn >= 0 ? '+' : ''}${avgReturn.toFixed(2)}%`;
      
      const wins = performance.wins || 0;
      const losses = performance.losses || 0;
      document.getElementById('win-rate-change').innerHTML = 
        `<span class="positive">${wins}W</span> â€¢ <span class="negative">${losses}L</span>`;
    }

    function updateSignals(signals) {
      const grid = document.getElementById('signals-grid');
      
      if (!signals || signals.length === 0) {
        grid.innerHTML = '<p style="opacity: 0.7;">No recent signals</p>';
        return;
      }

      grid.innerHTML = signals.map(signal => {
        const actionClass = signal.action.toLowerCase();
        const confidence = signal.confidence || 0;
        
        return `
          <div class="signal-card ${actionClass}">
            <div class="signal-header">
              <div class="signal-token">${signal.token.symbol}</div>
              <div class="signal-action ${actionClass}">${signal.action}</div>
            </div>
            <div class="signal-detail">Entry: $${signal.entry.toFixed(4)}</div>
            <div class="signal-detail">Target: $${signal.targets[0].toFixed(4)}</div>
            <div class="signal-detail">Stop: $${signal.stopLoss.toFixed(4)}</div>
            <div class="signal-detail">Confidence: ${confidence}%</div>
            <div class="confidence-bar">
              <div class="confidence-fill" style="width: ${confidence}%"></div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function updateDashboard() {
      console.log('Updating dashboard...');
      
      const [performance, signals, positions] = await Promise.all([
        fetchPerformance(),
        fetchLatestSignals(),
        fetchOpenPositions()
      ]);

      updateStats(performance);
      updateSignals(signals);
      
      document.getElementById('active-positions').textContent = positions.length;
      document.getElementById('active-change').textContent = 
        positions.length === 1 ? '1 open trade' : `${positions.length} open trades`;
      
      document.getElementById('update-time').textContent = 
        `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    // Initial load
    updateDashboard();

    // Auto-refresh every 30 seconds
    updateInterval = setInterval(updateDashboard, 30000);

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (updateInterval) clearInterval(updateInterval);
    });
  </script>
</body>
</html>
